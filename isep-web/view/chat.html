    <script>

        var messages_conteneur = document.getElementById('message_conteneur');

        var quit_btn = document.getElementById('quit_chat'),
            launch_btn = document.getElementById('btn_pop_up'),
            chat_conteneur = document.getElementById('chat_conteneur');

        var displayed = false;

        launch_btn.onclick = ()=>{
            if (displayed) {
                chat_conteneur.style.display = 'flex';
                messages_conteneur.scrollTop = messages_conteneur.scrollHeight;

                
            } 
            else{
                chat_conteneur.style.display = 'none';

            }
            displayed = !displayed;

        }

        quit_btn.onclick = ()=>{
            if (!displayed) {
                chat_conteneur.style.display = 'none';
                messages_conteneur.scrollTop = messages_conteneur.scrollHeight;

                
            } 
            displayed = false;
        }
    </script>
