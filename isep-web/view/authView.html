    <style>



        body, html{

        }

            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            backdrop-filter: blur(12px);

            position: absolute;
            margin: 0;
            clear:both;


        }

        #carre_haut_gauche{
            min-width: 60px;
            min-height: 60px;

            transform: translate(-100%, -100%);
            animation: rotatus1 1s ease-in;
        }

        #carre_haut_droit{
            min-width: 75px;
            min-height: 75px;
            right: 0;
            top: 0;

            transform: translate(65%, -65%);
            animation: rotatus2 1s ease-in;
        }

        #carre_bas_droit{
            min-width: 60px;
            min-height: 60px;
            right: 0;
            bottom: 0;

            transform: translate(50%, 50%);
            animation: rotatus3 1s ease-in;
        }

        #carre_bas_gauche{
            min-width: 80px;
            min-height: 80px;
            left: 0;
            bottom: 0;

            transform: translate(-50%, 50%);
            animation: rotatus4 1s ease-in;

        }

        @keyframes rotatus1 {
            from{
                transform: rotate(-30deg) translate(0, 0);
            }

            to{
                transform: rotate(0deg) translate(-100%, -100%);
            }
        }

        @keyframes rotatus2 {
            from{
                transform: rotate(50deg) translate(0, 0);
            }

            to{
                transform: rotate(0deg) translate(65%, -65%);
            }
        }


        @keyframes rotatus3 {
            from{
                transform: rotate(50deg) translate(0, 0);
            }

            to{

            }
        }
